<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>calculator by Halkim</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> <meta name="HandheldFriendly" content="true">
</head>
<body>
    <div id="calculator">
        <div class="display">
            <span class="problem focus"></span>
            <span class="answer"></span>
        </div>

        <div class="operators row">
            <div><input type="button" value="⌫"></div>
            <div><input type="button" value=" ÷ "></div>
            <div><input type="button" value=" × "></div>
            <div><input type="button" value="CE"></div>
        </div>

        <div class="bottom">
            <div class="operators col">
                <div><input type="button" value=" − "></div>
                <div><input type="button" value=" + "></div>
                <div><input type="button" value="="></div>
            </div>
            <div class="numbers">
                <div class="row">
                    <div><input type="button" value="7"></div>
                    <div><input type="button" value="8"></div>
                    <div><input type="button" value="9"></div>
                </div>
                <div class="row">
                    <div><input type="button" value="4"></div>
                    <div><input type="button" value="5"></div>
                    <div><input type="button" value="6"></div>
                </div>
                <div class="row">
                    <div><input type="button" value="3"></div>
                    <div><input type="button" value="2"></div>
                    <div><input type="button" value="1"></div>
                </div>
                <div class="row">
                    <div><input type="button" value="0"></div>
                    <div><input type="button" value="."></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" type="text/javascript">
    </script>
</body>
</html>
